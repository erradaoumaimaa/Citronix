spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/citronix_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
  sql:
    init:
      platform: postgres
